name: FIX Exchange CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run Test Suite
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start Exchange Server
        run: |
          python src/exchange_server.py > server.log 2>&1 &
          SERVER_PID=$!
          echo "SERVER_PID=$SERVER_PID" >> $GITHUB_ENV

          # Wait for server to be ready
          for i in {1..30}; do
            if nc -z 127.0.0.1 9878; then
              echo "Server is ready"
              break
            fi
            echo "Waiting for server... ($i/30)"
            sleep 1
          done

          if ! nc -z 127.0.0.1 9878; then
            echo "Server failed to start"
            cat server.log
            exit 1
          fi

      - name: Run Behave Tests
        run: |
          behave features/ --format progress --no-capture

      - name: Stop Exchange Server
        if: always()
        run: |
          if [ ! -z "$SERVER_PID" ]; then
            kill $SERVER_PID || true
          fi
          # Kill any remaining processes on port 9878
          lsof -ti:9878 | xargs kill -9 || true

      - name: Upload Server Logs
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: server-logs-${{ matrix.python-version }}
          path: server.log

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-${{ matrix.python-version }}
          path: |
            report_results/
            server.log

  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install pylint flake8 mypy

      - name: Run Flake8
        run: |
          flake8 src/ features/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 src/ features/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run Pylint
        continue-on-error: true
        run: |
          pylint src/ --exit-zero
