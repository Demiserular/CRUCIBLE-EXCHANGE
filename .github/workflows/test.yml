name: SDET Test Suite

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  # Job 1: Code Quality & Linting
  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install pylint flake8

      - name: Run Pylint
        run: pylint src --exit-zero --output-format=text > pylint-report.txt
        continue-on-error: true

      - name: Run Flake8
        run: flake8 src --output-file=flake8-report.txt --exit-zero
        continue-on-error: true

      - name: Upload Lint Reports
        uses: actions/upload-artifact@v4
        with:
          name: lint-reports
          path: |
            pylint-report.txt
            flake8-report.txt

  # Job 2: Unit Tests with Coverage
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest with coverage
        run: |
          pytest tests/ -v --tb=short \
            --cov=src --cov-report=xml --cov-report=html \
            --junitxml=pytest-results.xml \
            -k "not network" \
            || true

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            pytest-results.xml
            htmlcov/
            coverage.xml

  # Job 3: BDD Tests
  bdd-tests:
    name: BDD Tests (Behave)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run BDD tests (database feature)
        run: |
          behave features/database_testing.feature \
            --format json --outfile bdd-results.json \
            --no-capture \
            || true

      - name: Upload BDD Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bdd-results
          path: bdd-results.json

  # Job 4: Build Verification
  build:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: [lint, unit-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify imports
        run: |
          python -c "from src.fix_engine import FIXEngine; print('FIXEngine OK')"
          python -c "from src.order_book import OrderBook; print('OrderBook OK')"
          python -c "from src.database_sqlite import DatabaseManager; print('DatabaseManager OK')"

      - name: Build Summary
        run: |
          echo "=== Build Verification Complete ===" 
          echo "Python Version: $(python --version)"
          pip list --format=freeze | head -20
