<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crucible Exchange</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background: #000;
            border: 2px solid #0066ff;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #0066ff;
            font-size: 24px;
            font-weight: bold;
        }

        .status {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #00ff00;
        }

        .status-dot.disconnected {
            background: #ff0000;
        }

        /* Grid Layout */
        .grid {
            display: grid;
            grid-template-columns: 350px 1fr 350px;
            gap: 20px;
            margin-bottom: 20px;
        }

        /* Panels */
        .panel {
            background: #000;
            border: 2px solid #333;
            padding: 15px;
        }

        .panel-title {
            color: #0066ff;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }

        /* Trading Form */
        .trade-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            color: #999;
            font-size: 12px;
            text-transform: uppercase;
        }

        .form-group select,
        .form-group input {
            background: #000;
            border: 1px solid #333;
            color: #fff;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #0066ff;
        }

        /* Buttons */
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.2s;
        }

        .btn-buy {
            background: #0066ff;
            color: #fff;
        }

        .btn-buy:hover {
            background: #0052cc;
        }

        .btn-sell {
            background: #ff0000;
            color: #fff;
        }

        .btn-sell:hover {
            background: #cc0000;
        }

        /* Order Book */
        .orderbook {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .orderbook-side {
            flex: 1;
        }

        .orderbook-header {
            display: grid;
            grid-template-columns: 80px 1fr 1fr 1fr;
            padding: 5px;
            color: #666;
            font-size: 11px;
            border-bottom: 1px solid #333;
        }

        .orderbook-row {
            display: grid;
            grid-template-columns: 80px 1fr 1fr 1fr;
            padding: 5px;
            font-size: 13px;
            border-bottom: 1px solid #111;
        }

        .orderbook-row.buy {
            color: #0066ff;
        }

        .orderbook-row.sell {
            color: #ff0000;
        }

        /* Executions */
        .execution-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .execution-item {
            padding: 10px;
            border-bottom: 1px solid #111;
            font-size: 13px;
        }

        .execution-item .time {
            color: #666;
            font-size: 11px;
        }

        .execution-item .symbol {
            color: #0066ff;
            font-weight: bold;
        }

        .execution-item .buy {
            color: #0066ff;
        }

        .execution-item .sell {
            color: #ff0000;
        }

        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .stat-box {
            background: #000;
            border: 1px solid #333;
            padding: 15px;
            text-align: center;
        }

        .stat-label {
            color: #666;
            font-size: 11px;
            text-transform: uppercase;
        }

        .stat-value {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            margin-top: 5px;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #000;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes flash {

            0%,
            100% {
                background: transparent;
            }

            50% {
                background: rgba(0, 102, 255, 0.2);
            }
        }

        @keyframes flashSell {

            0%,
            100% {
                background: transparent;
            }

            50% {
                background: rgba(255, 0, 0, 0.2);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .orderbook-row.new-order {
            animation: slideIn 0.3s ease-out, flash 1s ease-in-out;
        }

        .orderbook-row.buy.new-order {
            animation: slideIn 0.3s ease-out, flash 1s ease-in-out;
        }

        .orderbook-row.sell.new-order {
            animation: slideIn 0.3s ease-out, flashSell 1s ease-in-out;
        }

        .execution-item.new-exec {
            animation: slideIn 0.5s ease-out, pulse 0.5s ease-in-out;
        }

        .stat-value.updated {
            animation: pulse 0.3s ease-in-out;
        }

        /* Live indicator */
        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }

        .live-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff00;
            animation: blink 1.5s infinite;
            margin-left: 10px;
        }

        /* Order book enhancements */
        .orderbook-row {
            transition: all 0.2s;
            position: relative;
        }

        .orderbook-row:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .orderbook-row.matched {
            animation: flashSell 0.5s ease-in-out;
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>CRUCIBLE EXCHANGE</h1>
            <div class="status">
                <span id="status-text">CONNECTED</span>
                <div class="status-dot" id="status-dot"></div>
            </div>
        </div>

        <!-- Main Grid -->
        <div class="grid">
            <!-- Left Panel - Trading -->
            <div class="panel">
                <div class="panel-title">TRADE</div>
                <form class="trade-form" id="trade-form">
                    <div class="form-group">
                        <label>Symbol</label>
                        <select id="symbol">
                            <option value="AAPL">AAPL</option>
                            <option value="GOOGL">GOOGL</option>
                            <option value="MSFT">MSFT</option>
                            <option value="AMZN">AMZN</option>
                            <option value="TSLA">TSLA</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Quantity</label>
                        <input type="number" id="quantity" value="100" min="1" step="1">
                    </div>

                    <div class="form-group">
                        <label>Order Type</label>
                        <select id="order-type">
                            <option value="2">LIMIT</option>
                            <option value="1">MARKET</option>
                        </select>
                    </div>

                    <div class="form-group" id="price-group">
                        <label>Price</label>
                        <input type="number" id="price" value="150.00" step="0.01">
                    </div>

                    <div class="btn-group">
                        <button type="button" class="btn btn-buy" onclick="submitOrder('1')">BUY</button>
                        <button type="button" class="btn btn-sell" onclick="submitOrder('2')">SELL</button>
                    </div>
                </form>

                <!-- Stats -->
                <div class="panel-title" style="margin-top: 30px;">STATISTICS</div>
                <div class="stats-grid">
                    <div class="stat-box">
                        <div class="stat-label">Orders</div>
                        <div class="stat-value" id="stat-orders">0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Filled</div>
                        <div class="stat-value" id="stat-filled">0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Volume</div>
                        <div class="stat-value" id="stat-volume">0</div>
                    </div>
                </div>

                <button type="button" onclick="clearData()"
                    style="margin-top: 15px; width: 100%; padding: 8px; background: #333; color: #fff; border: 1px solid #555; cursor: pointer; font-family: 'Courier New', monospace;">CLEAR
                    DATA</button>
            </div>

            <!-- Middle Panel - Order Book -->
            <div class="panel">
                <div class="panel-title">ORDER BOOK<span class="live-indicator"></span></div>
                <div class="orderbook">
                    <div class="orderbook-side">
                        <div style="color: #0066ff; margin-bottom: 10px;">BUY ORDERS</div>
                        <div class="orderbook-header">
                            <div>SYMBOL</div>
                            <div>PRICE</div>
                            <div>SIZE</div>
                            <div>TOTAL</div>
                        </div>
                        <div id="buy-orders"></div>
                    </div>

                    <div style="height: 20px;"></div>

                    <div class="orderbook-side">
                        <div style="color: #ff0000; margin-bottom: 10px;">SELL ORDERS</div>
                        <div class="orderbook-header">
                            <div>SYMBOL</div>
                            <div>PRICE</div>
                            <div>SIZE</div>
                            <div>TOTAL</div>
                        </div>
                        <div id="sell-orders"></div>
                    </div>
                </div>
            </div>

            <!-- Right Panel - Executions -->
            <div class="panel">
                <div class="panel-title">RECENT EXECUTIONS<span class="live-indicator"></span></div>
                <div class="execution-list" id="executions"></div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let orderCounter = 0;
        let fillCounter = 0;
        let totalVolume = 0;
        let executionHistory = [];

        // Load persisted data from localStorage
        function loadPersistedData() {
            try {
                const saved = localStorage.getItem('crucible_data');
                if (saved) {
                    const data = JSON.parse(saved);
                    orderCounter = data.orderCounter || 0;
                    fillCounter = data.fillCounter || 0;
                    totalVolume = data.totalVolume || 0;
                    executionHistory = data.executions || [];

                    // Update UI
                    document.getElementById('stat-orders').textContent = orderCounter;
                    document.getElementById('stat-filled').textContent = fillCounter;
                    document.getElementById('stat-volume').textContent = totalVolume;

                    // Restore executions
                    executionHistory.slice(-20).forEach(exec => {
                        displayExecution(exec);
                    });

                    console.log('Loaded persisted data:', data);
                }
            } catch (e) {
                console.error('Failed to load persisted data:', e);
            }
        }

        // Load historical data from API
        async function loadHistoricalData() {
            try {
                // Fetch executions
                const execResponse = await fetch('http://127.0.0.1:5000/api/executions?limit=50');
                if (execResponse.ok) {
                    const execData = await execResponse.json();
                    console.log('Loaded historical executions:', execData.count);

                    // Display executions (reversed to show oldest first)
                    execData.executions.reverse().forEach(exec => {
                        displayExecution(exec);
                    });
                    executionHistory = execData.executions;
                }

                // Fetch statistics
                const statsResponse = await fetch('http://127.0.0.1:5000/api/statistics');
                if (statsResponse.ok) {
                    const stats = await statsResponse.json();
                    console.log('Loaded statistics:', stats);

                    orderCounter = stats.total_orders || 0;
                    fillCounter = stats.filled_orders || 0;
                    totalVolume = stats.total_volume || 0;

                    document.getElementById('stat-orders').textContent = orderCounter;
                    document.getElementById('stat-filled').textContent = fillCounter;
                    document.getElementById('stat-volume').textContent = totalVolume;
                }

                // Fetch orderbook
                const obResponse = await fetch('http://127.0.0.1:5000/api/orderbook');
                if (obResponse.ok) {
                    const orderbook = await obResponse.json();
                    console.log('Loaded orderbook:', orderbook);
                    updateOrderBook(orderbook);
                }
            } catch (e) {
                console.log('API not available, using localStorage:', e.message);
                loadPersistedData();
            }
        }

        // Save data to localStorage
        function saveData() {
            try {
                const data = {
                    orderCounter,
                    fillCounter,
                    totalVolume,
                    executions: executionHistory.slice(-100) // Keep last 100
                };
                localStorage.setItem('crucible_data', JSON.stringify(data));
            } catch (e) {
                console.error('Failed to save data:', e);
            }
        }

        // WebSocket Connection
        function connectWebSocket() {
            ws = new WebSocket('ws://127.0.0.1:8765');

            ws.onopen = () => {
                console.log('WebSocket connected');
                document.getElementById('status-text').textContent = 'CONNECTED';
                document.getElementById('status-dot').classList.remove('disconnected');
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected');
                document.getElementById('status-text').textContent = 'DISCONNECTED';
                document.getElementById('status-dot').classList.add('disconnected');
                setTimeout(connectWebSocket, 2000);
            };

            ws.onmessage = (event) => {
                console.log('WebSocket message received:', event.data);
                const data = JSON.parse(event.data);

                if (data.type === 'execution') {
                    console.log('Execution received:', data.data);
                    addExecution(data.data);
                } else if (data.type === 'orderbook') {
                    console.log('Orderbook update received:', data.data);
                    updateOrderBook(data.data);
                } else if (data.type === 'snapshot') {
                    console.log('Snapshot received:', data.data);
                    // Handle initial snapshot
                    if (data.data.recent_executions) {
                        data.data.recent_executions.forEach(exec => addExecution(exec));
                    }
                    if (data.data.buy_orders || data.data.sell_orders) {
                        updateOrderBook(data.data);
                    }
                } else if (data.type === 'new_order') {
                    console.log('New order received:', data.data);
                    orderCounter++;
                    const statEl = document.getElementById('stat-orders');
                    statEl.textContent = orderCounter;
                    statEl.classList.add('updated');
                    setTimeout(() => statEl.classList.remove('updated'), 300);
                    saveData();
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        // Submit Order via API (manual trading)
        async function submitOrder(side) {
            const symbol = document.getElementById('symbol').value;
            const qty = parseInt(document.getElementById('quantity').value);
            const orderType = document.getElementById('order-type').value;
            const price = orderType === '2' ? parseFloat(document.getElementById('price').value) : null;

            if (!symbol || !qty || (orderType === '2' && !price)) {
                alert('Please fill in all required fields');
                return;
            }

            const order = {
                symbol: symbol,
                side: side,
                order_qty: qty,
                order_type: orderType,
                price: price
            };

            console.log('Submitting manual order:', order);

            const sideText = side === '1' ? 'BUY' : 'SELL';
            const priceText = price ? `@ $${price.toFixed(2)}` : 'MARKET';

            try {
                // Send order to API
                const response = await fetch('http://127.0.0.1:5000/api/submit_order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(order)
                });

                if (response.ok) {
                    const result = await response.json();
                    console.log('Order response:', result);

                    alert(`✓ Order submitted successfully!\n\n${sideText} ${qty} ${symbol} ${priceText}\n\nOrder ID: ${result.order_id}\nStatus: ${result.status}`);
                } else {
                    const error = await response.json();
                    alert(`✗ Order failed: ${error.error || 'Unknown error'}`);
                }
            } catch (e) {
                console.error('Failed to submit order:', e);
                alert(`✗ Failed to connect to exchange\n\nError: ${e.message}\n\nMake sure the exchange server is running.`);
            }
        }

        // Clear all persisted data
        function clearData() {
            console.log('clearData function called');
            if (confirm('Clear all statistics, execution history, and order book display?')) {
                try {
                    localStorage.removeItem('crucible_data');
                    orderCounter = 0;
                    fillCounter = 0;
                    totalVolume = 0;
                    executionHistory = [];

                    // Clear statistics
                    document.getElementById('stat-orders').textContent = '0';
                    document.getElementById('stat-filled').textContent = '0';
                    document.getElementById('stat-volume').textContent = '0';

                    // Clear executions
                    document.getElementById('executions').innerHTML = '';

                    // Clear order book display
                    document.getElementById('buy-orders').innerHTML = '';
                    document.getElementById('sell-orders').innerHTML = '';

                    console.log('Data cleared successfully');
                    alert('Data cleared successfully!');
                } catch (error) {
                    console.error('Error clearing data:', error);
                    alert('Error clearing data: ' + error.message);
                }
            } else {
                console.log('Clear data cancelled by user');
            }
        }

        // Add Execution to list
        function addExecution(exec) {
            console.log('Adding execution to UI:', exec);

            // Add to history
            executionHistory.push(exec);
            if (executionHistory.length > 100) {
                executionHistory = executionHistory.slice(-100);
            }

            // Display it
            displayExecution(exec, true);

            // Update stats with animation
            fillCounter++;
            totalVolume += exec.last_qty;

            const filledEl = document.getElementById('stat-filled');
            const volumeEl = document.getElementById('stat-volume');

            filledEl.textContent = fillCounter;
            volumeEl.textContent = totalVolume;

            filledEl.classList.add('updated');
            volumeEl.classList.add('updated');

            setTimeout(() => {
                filledEl.classList.remove('updated');
                volumeEl.classList.remove('updated');
            }, 300);

            // Save to localStorage
            saveData();
        }

        // Display execution in UI (separated from data handling)
        function displayExecution(exec, isNew = false) {
            const execList = document.getElementById('executions');
            const item = document.createElement('div');
            item.className = 'execution-item';

            if (isNew) {
                item.classList.add('new-exec');
            }

            const time = exec.timestamp || new Date().toLocaleTimeString();
            const side = exec.side === 'Buy' ? 'BUY' : 'SELL';
            const sideClass = exec.side === 'Buy' ? 'buy' : 'sell';

            item.innerHTML = `
                <div class="time">${time}</div>
                <div>
                    <span class="symbol">${exec.symbol}</span>
                    <span class="${sideClass}"> ${side}</span>
                    ${exec.last_qty} @ ${exec.last_px.toFixed(2)}
                </div>
            `;

            execList.insertBefore(item, execList.firstChild);

            // Keep only last 20 executions in UI
            while (execList.children.length > 20) {
                execList.removeChild(execList.lastChild);
            }
        }

        // Update Order Book
        function updateOrderBook(orderbook) {
            console.log('Updating orderbook UI:', orderbook);

            // Update buy orders
            const buyDiv = document.getElementById('buy-orders');
            const currentBuyOrders = Array.from(buyDiv.children).map(el => el.dataset.orderId);

            // Aggregate all buy orders from all symbols
            let allBuyOrders = [];
            if (orderbook.buy_orders) {
                Object.values(orderbook.buy_orders).forEach(symbolOrders => {
                    allBuyOrders = allBuyOrders.concat(symbolOrders);
                });
            }

            // Sort by price descending (best bids first)
            allBuyOrders.sort((a, b) => b.price - a.price);

            // Clear and rebuild
            buyDiv.innerHTML = '';

            if (allBuyOrders.length > 0) {
                allBuyOrders.slice(0, 10).forEach(order => {
                    const row = document.createElement('div');
                    row.className = 'orderbook-row buy';
                    row.dataset.orderId = order.order_id;

                    // Add animation for new orders
                    if (!currentBuyOrders.includes(order.order_id)) {
                        row.classList.add('new-order');
                    }

                    const qty = order.order_qty - order.filled_qty;
                    row.innerHTML = `
                        <div>${order.symbol}</div>
                        <div>${order.price.toFixed(2)}</div>
                        <div>${qty}</div>
                        <div>${(order.price * qty).toFixed(2)}</div>
                    `;
                    buyDiv.appendChild(row);
                });
            }

            // Update sell orders
            const sellDiv = document.getElementById('sell-orders');
            const currentSellOrders = Array.from(sellDiv.children).map(el => el.dataset.orderId);

            // Aggregate all sell orders from all symbols
            let allSellOrders = [];
            if (orderbook.sell_orders) {
                Object.values(orderbook.sell_orders).forEach(symbolOrders => {
                    allSellOrders = allSellOrders.concat(symbolOrders);
                });
            }

            // Sort by price ascending (best asks first)
            allSellOrders.sort((a, b) => a.price - b.price);

            // Clear and rebuild
            sellDiv.innerHTML = '';

            if (allSellOrders.length > 0) {
                allSellOrders.slice(0, 10).forEach(order => {
                    const row = document.createElement('div');
                    row.className = 'orderbook-row sell';
                    row.dataset.orderId = order.order_id;

                    // Add animation for new orders
                    if (!currentSellOrders.includes(order.order_id)) {
                        row.classList.add('new-order');
                    }

                    const qty = order.order_qty - order.filled_qty;
                    row.innerHTML = `
                        <div>${order.symbol}</div>
                        <div>${order.price.toFixed(2)}</div>
                        <div>${qty}</div>
                        <div>${(order.price * qty).toFixed(2)}</div>
                    `;
                    sellDiv.appendChild(row);
                });
            }
        }

        // Show/hide price field based on order type
        document.getElementById('order-type').addEventListener('change', (e) => {
            const priceGroup = document.getElementById('price-group');
            priceGroup.style.display = e.target.value === '1' ? 'none' : 'block';
        });

        // Initialize
        loadHistoricalData(); // Load from database first
        connectWebSocket();
    </script>
</body>

</html>
